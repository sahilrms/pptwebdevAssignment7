<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub User Finder</title>
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <nav>
    <div id="header"><u> GitHub User Finder </u></div>
  </nav>
  <div id="content">
    <div id="left">

      <div class="box">
        <div style="display: flex; background-color: white; padding: 1rem;">
           <input type="text" id="username-input" />
          <button id="submit" onclick="getUserData()">Submit</button>
        </div>
      </div>


    </div>
    <div id="right">

      <div class="box">
        <div style="display: flex; background-color: white; padding: 1rem;"><input type="text" />
          <button id="submit" onclick="getUserData()">Submit</button>
        </div>
        <div>
          <img src="" id="user-avatar" height="150px" width="150px" />
          <div id="bio-container">
            <div class="info" id="user-name" style="font-size: 12px;"></div>
            <div class="info" id="user-followers" style="font-size: 12px;"></div>
            <div class="info" id="user-repos" style="font-size: 12px;"></div>
            <div class="info" id="user-following" style="font-size: 12px;"></div>
            <div class="info" id="user-loc" style="font-size: 12px;"></div>
            <div class="info" id="user-bio" style="font-size: 12px;"></div>
          </div>

        </div>
      </div>

    </div>
  </div>
  <script src="script.js" />

  <script src="script.js" />

</body>

</html>
